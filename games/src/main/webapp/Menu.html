<link href="css/util.css" rel="stylesheet">

<script

<body>
	<div class="container-login100"
		style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-50 p-b-40">
			<form class="login100-form ">
				<span class="login100-form-title p-b-40"> User config </span>
				
				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<a href="http://localhost:8080/singUp.html"
							class="login100-form-a" id="btnNewUser">Change user data</a>
					</div>
				</div>

				
			</form>
		</div>
	</div>
	<script
		src="https://apis.google.com/js/platform.js?onload=renderButton" async
		defer></script>
	<script>
		function login() {
			var p = {
				userName : lUserName.value,
				pwd : lPwd.value
			};
			$
					.post(
							"/login",
							p,
							function(respuesta, estado) {
								if (estado == "success") {
									sessionStorage.userName = respuesta.userName;
									window.location.href = "http://localhost:8080/gamesList.html";
								}
							});
		}
		function loginII() {
			var p = {
				user : lUserName.value,
				pwd : lPwd.value
			};
			var request = new XMLHttpRequest();
			request.open("POST", "loginJSP.jsp");
			request.setRequestHeader("Content-Type",
					"application/x-www-form-urlencoded");
			request.onreadystatechange = function() {
				if (request.readyState == 4 && request.status == 200) {
					var response = JSON.parse(request.responseText);
					var estado = response.get("type");
					if (estado == "OK") {
						sessionStorage.userName = response.get("email");
						sessionStorage.img = response.get("img");
						sessionStorage.email = response.get("email");
						window.location.href = "http://localhost:8080/gamesList.html";
					}
				}

			}
			request.send("p=" + JSON.stringify(p));
		}
		function onSignIn(googleUser) {
			var profile = googleUser.getBasicProfile();
			console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
			console.log('Name: ' + profile.getName());
			console.log('Image URL: ' + profile.getImageUrl());
			console.log('Email: ' + profile.getEmail());
			var token = googleUser.getAuthResponse().id_token;
			console.log('token: ' + token);
			sessionStorage.userName = profile.getName();
			sessionStorage.token = token;
			window.location.href = "http://localhost:8080/gamesList.html";
		};
	</script>


</body>

</html>
