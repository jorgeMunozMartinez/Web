<!DOCTYPE html>
<html lang="es">

<head>
<title>Sistemas Web</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://apis.google.com/js/platform.js" async defer></script>
<link href="css/main.css" rel="stylesheet">
<link href="css/util.css" rel="stylesheet">
</head>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<body>
	<div class="container-login100"
		style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-50 p-b-40">
			<form class="login100-form ">
				<span class="login100-form-title p-b-10"> Reset password</span> <span
					class="login100-form-titleII p-b-10"> Please do not close
					this window</span>
				<div class="login100-form-titleII p-b-20" id="status"></div>
				<div class="wrap-input100  m-b-23">
					<span class="label-input100">Password</span> <input
						class="input100" type="password"
						placeholder="Type your new password" id="lPsw1" value="">
					<span class="focus-input100" data-symbol="&#xf206;"></span>
				</div>
				<div class="wrap-input100  m-b-23">
					<span class="label-input100">Password</span> <input
						class="input100" type="password"
						placeholder="Repear your new password" id="lPsw2" value="">
					<span class="focus-input100" data-symbol="&#xf206;"></span>
				</div>
				<div class="wrap-input100  m-b-23">
					<span class="label-input100">Token</span> <input class="input100"
						type="text" placeholder="Put your token here" id="lToken" value="">
					<span class="focus-input100" data-symbol="&#xf206;"></span>
				</div>
				<div class="container-login100-form-btn p-t-30  p-b-20 ">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<button class="login100-form-btn" onclick="cambio()" id="btnlogin">Reset</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script>
		function cambio() {
			var p = {
				email : sessionStorage.emailToken,
				tokenValor : sessionStorage.valorToken,
				token : lToken.value,
				psw1 : lPsw1.value,
				psw2 : lPsw2.value
			};
			$.post("/cambiarCredenciales", p, function(respuesta, estado) {
				if (estado == "success") {
					window.location.href = "http://localhost:8080/index.html";
				}
			});

		}
	</script>
	<script type="text/javascript">
		function countDown(secs, elem) {
			var element = document.getElementById(elem);
			element.innerHTML = "Token time live " + secs + " seconds";
			if (secs < 1) {
				window.location.href = "http://localhost:8080/index.html";
			}
			secs--;
			var timer = setTimeout('countDown(' + secs + ',"' + elem + '")',
					1000);
		}
	</script>

	<script type="text/javascript">
		countDown(300, "status");
	</script>
</body>
