<html>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<link href="css/main.css" rel="stylesheet">
<link href="css/util.css" rel="stylesheet">
<body>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<div class="container-login100"
		style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-50 p-b-40">
			<span class="login100-form-title p-b-40"> Reset password </span>
			<div class="wrap-input100  m-b-23">
				<span class="label-input100">EMail</span> <input class="input100"
					type="text" placeholder="Type your EMail" id="lEmail" value="">
				<span class="focus-input100" data-symbol="&#xf206;"></span>
			</div>
			<div class="container-login100-form-btn p-t-30  p-b-20 ">
				<div class="wrap-login100-form-btn">
					<div class="login100-form-bgbtn"></div>
					<button class="login100-form-btn" onclick="resetPassword()"
						id="btnReset">Reset Password</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	function resetPassword() {
		var p = {
			email : lEmail.value
		};
		$.post("/sendToken", p, function(respuesta, estado) {
			if (estado == "success") {
				sessionStorage.setItem("EmailChange", lEmail.value.toString());
				lEmail.innerHtml = "";
				window.location.href = "http://localhost:8080/resetPSW.html"
				alert("Check your mail");
			}
		});
	}
</script>
