<!DOCTYPE html>
<html lang="es">

<head>
    <title>Sistemas Web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Indie+Flower" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="google-signin-client_id" content="969631578385-vslsc6hi07jrtrc14teodr0hoa92va2l.apps.googleusercontent.com">

</head>

<body>

    <div class="limiter" data-ng-app="GameApp" data-ng-controller="GameController">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form ">
                    <span class="login100-form-title p-b-49" data-ng-bind="mensaje"> </span>
                    <span class="login100-form-title p-b-49"> Games </span>
                    <div class="container-login100-form-btn m-b-23">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">Piedra, papel, tijera</button>
                        </div>
                    </div>

                    <div class="container-login100-form-btn m-b-46">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">Sudoku</button>
                        </div>
                    </div>
                    <span class="login100-form-title p-b-49"> User data </span>
                    <div class="container-login100-form-btn m-b-23">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <a class="login100-form-a" href="http://localhost:8080/changeUserData.html" id="btnNewName">Change user user data</a>
                        </div>
                    </div>

                    <div class="container-login100-form-btn m-b-23">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-a" onclick="signOutGoogle()"  id="btnLogOut">Log out</button>
                        </div>
                    </div>
                    
                    
                </form>
            </div>

            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-49"> Global chat </span>
                    <div id="chatbox"></div>

                    <div class="wrap-input100 m-b-23" data-validate="Text is required">
                        <span class="label-input100">Message</span>
                        <input class="input100" type="text" name="message" placeholder="Type your message" id="lblChatMsg">
                        <span class="focus-input100" data-symbol="&#x2709;"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" id="btnSend">Send message</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>
        function signOutGoogle() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut();
            window.location.href = "http://localhost:8080/index.html";
        }
        var app = angular.module("GameApp", []);
        app.controller("GameController", function ($scope, $http) {
            $scope.mensaje = "Welcome, " + sessionStorage.userName;
        });
    </script>

    <div id="dropDownSelect1"></div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
