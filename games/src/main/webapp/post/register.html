<!DOCTYPE html>
<html lang="es">

<head>
<title>Sistemas Web</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="fonts/iconic/css/material-design-iconic-font.min.css">
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<link rel="stylesheet" type="text/css"
	href="vendor/css-hamburgers/hamburgers.min.css">
<link rel="stylesheet" type="text/css"
	href="vendor/animsition/css/animsition.min.css">
<link rel="stylesheet" type="text/css"
	href="vendor/select2/select2.min.css">
<link rel="stylesheet" type="text/css"
	href="vendor/daterangepicker/daterangepicker.css">

</head>

<body>

	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form ">
					<a class="enlace" href="http://localhost:8080/index.html"> Go
						Back</a> <span class="login100-form-title p-b-49"> Sing Up </span>

					<div class="wrap-input100 validate-input m-b-23"
						data-validate="Username is required">
						<span class="label-input100">Username</span> <input id="lUserName"
							class="input100" type="text" name="username"
							placeholder="Type your username"> <span
							class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23"
						data-validate="EMail is required">
						<span class="label-input100">EMail</span> <input id="lMail"
							class="input100" type="text" name="mail"
							placeholder="Type your EMail"> <span
							class="focus-input100" data-symbol="&#x2709;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23"
						data-validate="Password is required">
						<span class="label-input100">Password</span> <input id="lPwd1"
							class="input100" type="password" name="pass"
							placeholder="Type your password"> <span
							class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23"
						data-validate="Password is required">
						<span class="label-input100">Repeat your password</span> <input
							id="lPwd2" class="input100" type="password" name="pass"
							placeholder="Repeat your password"> <span
							class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="wrap-input100 m-b-23">
						<span class="label-input100">Choose your avatar</span>
						<div class="btn-group">
							<button id="brown_man">
								<img class="imagen" src="images/brown_man.png">
							</button>
							<button id="brown_woman">
								<img class="imagen" src="images/brown_woman.png">
							</button>
							<button id="grey_man">
								<img class="imagen" src="images/grey_man.png">
							</button>
							<button id="gret_woman">
								<img class="imagen" src="images/grey_woman.png">
							</button>
						</div>
						<div class="btn-group">
							<button>
								<img class="imagen" src="images/orange_boy.png">
							</button>
							<button>
								<img class="imagen" src="images/orange_girl.png">
							</button>
							<button>
								<img class="imagen" src="images/red_man.png">
							</button>
							<button>
								<img class="imagen" src="images/red_woman.png">
							</button>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="btnSingUp"
								onclick="singUp()">Sing Up</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<script>
		function singUp() {
			var p = {
				userName : lUserName.value,
				mail : lMail.value,
				pwd1 : lPwd1.value,
				pwd2 : lPwd2.value,
				img : null
			};
			$.post("/register",p,function(respuesta, estado) {
				if (estado == "success") {
					sessionStorage.userName = respuesta.userName;
					window.location.href = "http://localhost:8080/gamesList.html";
					}
				});
		}
	</script>
