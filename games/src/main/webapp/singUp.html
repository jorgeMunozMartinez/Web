<link href="css/main.css" rel="stylesheet">

<body>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<div class="container-login100"
		style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-50 p-b-40">
			<span class="login100-form-title p-b-40"> Sing Up </span>
			<div class="wrap-input100  m-b-23">
				<span class="label-input100">Username</span> <input class="input100"
					type="text" placeholder="Type your username" id="lUserName"
					value=""> <span class="focus-input100"
					data-symbol="&#xf206;"></span>
			</div>
			<div class="wrap-input100 m-b-23 ">
				<span class="label-input100">Email</span> <input class="input100"
					type="text" placeholder="Type your email" id="lMail" value="">
				<span class="focus-input100" data-symbol="&#xf190;"></span>
			</div>
			<div class="wrap-input100 m-b-23">
				<span class="label-input100">Password</span> <input class="input100"
					type="password" placeholder="Type your password" id="lPwd1"
					value=""> <span class="focus-input100"
					data-symbol="&#xf190;"></span>
			</div>
			<div class="wrap-input100 m-b-23">
				<span class="label-input100">Repeat your Password</span> <input
					class="input100" type="password" placeholder="Repeat your password"
					id="lPwd2" value=""> <span class="focus-input100"
					data-symbol="&#xf190;"></span>
			</div>
		<!-- 	<input type="file" id="img"></input>
			<div class="container-login100-form-btn p-t-35 ">
				<div class="wrap-login100-form-btn">

					<button class="login100-form-btn" onclick="subirFoto()" id="btnImg">subir
						foto</button>
				</div>
			</div>-->
			<div class="container-login100-form-btn p-t-35 ">
				<div class="wrap-login100-form-btn">
					<div class="login100-form-bgbtn"></div>
					<button class="login100-form-btn" onclick="singUp()" id="btnSingUP">SingUp</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	function singUp() {
		var p = {
			email : lMail.value,
			userName : lUserName.value,
			pwd1 : lPwd1.value,
			pwd2 : lPwd2.value,
			tipo : "Normal"
		};
		$.post("/register", p, function(respuesta, estado) {
			if (estado == "success") {
				sessionStorage.userName = respuesta.userName;
				window.location.href = "http://localhost:8080/menu.html";
			}
		});
	}
	function onSingIn(googleUser) {
		var profile = googleUser.getBasicProfile();
		var p = {
			id : profile.getId(),
			userName : profile.getName(),
			email : profile.getEmail(),
			tipo : "Google"
		}
	};
</script>
</html>
